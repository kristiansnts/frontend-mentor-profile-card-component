<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="profile-card">
    <img class="profile-background" src="images/bg-pattern-card.svg" alt="Background Pattern">
    <div class="profile-photo">
      <img src="images/image-victor.jpg" alt="Photo Profile">
    </div>
    <div class="profile-information">
      <div class="profile-name">
        <h3>Victor Crest <span>26</span></h3>
        <div class="country">
          <h4>London</h4>
        </div>
      </div>
      <div class="profile-stats">
        <div class="stats-follower">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stats-likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stats-photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
    </div>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristian Santoso</a>.
  </footer>
</body>
</html>
